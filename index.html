    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="card">

      </div>
      <div class="weather">

        <i class="fa-solid fa-ellipsis"></i> -->

          <i class="fa-solid fa-sun weather_condition"></i>
        </div>

        <div class="middle-content">
          <h2 id="temp">22Â°C</h2>

        <div class="bottom-content">

            <i class="fa-solid fa-droplet icon-img"></i>
            <div class="f">
              <h3 id="humidity">50%</h3>
              <h3>Humidity</h3>
            </div>
          </div>
          <!-- wind -->

            <i class="fa-solid fa-wind icon-img"> </i>
            <div class="f">
